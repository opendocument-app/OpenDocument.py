name: format

on:
  pull_request:
  push:
    branches:
    - main

jobs:
  pre-commit:
    name: black
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: "3.x"
    - run: pip install black
    - run: black src/pyodr
    - run: git diff --exit-code
